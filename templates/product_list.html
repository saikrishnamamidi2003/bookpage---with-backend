<!-- templates/product_list.html -->
<h1>Products</h1>
<ul>
    {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }}
            <form action="{% url 'add_to_cart' product.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Add to Cart</button>
            </form>
        </li>
    {% endfor %}
</ul>
